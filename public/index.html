<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Msg to Server</title>
    <link rel="stylesheet" href="style.css">
  </head>
 <body>
  <div id="Content">
  <form method="post" action="/submit-form">
    <input  type="text" placeholder="Write here &#x270D" name="message">
    <button type="submit">Enviar &#9889</button>
  </form>
  </div>
  <div id="background-content"></div>
 </body>
 <script>
  const xhr = new XMLHttpRequest();

  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
    
      const contenido = xhr.responseText;

      // Carga el contenido dentro del elemento <div id="background-content"></div>
      document.getElementById("background-content").innerHTML = contenido.replace(/"/g, '');
      console.log(contenido.replace(/"/g, ''));
    }
  };

  
  xhr.open("GET", "data.json", true);

  
  xhr.send();
</script>

</html>
